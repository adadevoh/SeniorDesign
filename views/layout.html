<!doctype html>
<html>
	<head>
		<title>Trolley Monitoring System</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="vendor/semantic/ui/dist/semantic.css" />
		<link rel="stylesheet" type="text/css" href="CSS/custom.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="vendor/semantic/ui/dist/semantic.js"></script>
		  <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
		<script type="text/javascript" src="JS/mapScript.js"></script>
	</head>
	<body>
		<header>
		</header>
		<div class="main-content">
			<div class="ui raised segment" id="top-content">
				<div class="ui grid">
					<div class="two column row">
						{%if isAuth %}
								<div class="ui blue button" style="float:right">
									<a style ="color:white" href={{urlFor('logout')}}>
										logout
									</a>
								</div>
							{% endif %}
						<div class="column" id="userView">
							{% block UserView %}<!--can be log in or user console, depending on active session-->
							{% endblock %}
						</div>
						<div class="ui vertical divider"></div>
						<div class="column" id="trolley_loc">
							TROLLEY LAST KNOWN LOCATIONS
						</div>						
					</div>
				</div>
			</div>
			<div class="ui raised segment" id="map">
				<div id = "map-canvas">
					<center>
						{% block Map %}
							
						{% endblock %}
					</center>
				</div>
			</div>
		</div>
		<footer>
			<div class="ui segment" id="footer">
				<p><center>This site is designed, maintained and is the the sole property of Joshua. S. Adadevoh</center></p>
			</div>
		</footer>
	</body>
</html>
